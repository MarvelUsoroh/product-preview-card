<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!---------- Favicon ------------>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--------- Google Fonts --------->

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!---------- Font Awesome ---------->

  <script src="https://kit.fontawesome.com/f1fed43f03.js" crossorigin="anonymous"></script>

  <!------------- Bootstrap & CSS -------------->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="component-main">
    <div class="row main">
      <div class="col product-image">
        <img class="perfume" src="images/image-product-desktop.jpg" alt="perfume"
        srcset="images/image-product-desktop.jpg 600w 900h,
        images/image-product-mobile.jpg 686w 480h"
        sizes="(max-width: 500px) 686px, 600px" 
        >
      </div>

      <div class="col product-details">
        <p class="product-head">PERFUME</p>

        <h3>Gabrielle Essence Eau De Parfum</h3>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-tags">
          <h3 class="discount-price">$149.99</h3>
          <p class="slashed-price">$169.99</p>
        </div>

        <button class="btn btn-success btn-lg cart-button"><i class="fa-solid fa-cart-shopping"></i>
        Add to Cart</button>
      </div>
    </div>
  </div>
